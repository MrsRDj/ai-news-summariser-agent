name: Generate AI News Digest

on:
  schedule:
    # Daily at 07:00 UTC (adjust as needed)
    - cron: "0 7 * * *"
  # Allow manual runs from the Actions tab
  workflow_dispatch:

jobs:
  build-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run AI news workflow
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python main.py

      - name: Export latest digest to JSON
        run: python export_latest_digest.py

      - name: Commit and push latest.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/latest.json ai_news_digests/ || true
          git commit -m "Update AI news digest" || echo "No changes to commit"
          git push || echo "No changes to push"


